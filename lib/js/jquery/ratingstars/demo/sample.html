<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rating Stars Sample</title>
<script src="../../jquery.js"></script>
<script src="../jRate.js"></script>
</head>
<body>
<h1>SVG Rating Stars</h1>
Active Rating (click to rate this): <div id="my-rating1" style="height:50px; width:240px;"></div>
<script>
	jQuery('#my-rating1').jRate({
		rating: 2.5,
		backgroundColor: '#DDEEFF',
		strokeColor: '#333333',
		startColor: '#FFCC00',
		endColor: '#FFCC00',
		width: 32,
		height: 32,
		precision: 0.5,
		minSelected: 0.5,
		onSet: function(rating) {
			alert('Your rating was: ' + rating);
		}
	});
</script>
Active Rating, Custom Size and Colors (click to rate this): <div id="my-rating2" style="height:50px; width:240px;"></div>
<script>
	jQuery('#my-rating2').jRate({
		rating: 3.5,
		backgroundColor: '#DDEEFF',
		strokeColor: '#666699',
		startColor: '#003399',
		endColor: '#DDEEFF',
		width: 48,
		height: 48,
		precision: 0.5,
		minSelected: 0.5,
		onSet: function(rating) {
			alert('Rating score is: ' + rating);
		}
	});
</script>
<br>
Display Only: <div id="my-rating-rd" style="height:50px; width:240px;"></div>
<script>
	$('#my-rating-rd').jRate({
		readOnly: true,
		rating: 4.5,
		width: 32,
		height: 32,
		precision: 0.5,
		minSelected: 0.5
	});
</script>
<br>
Customize Borders: <div id="my-rating-custom1" style="height:50px; width:240px;"></div>
<script>
	$('#my-rating-custom1').jRate({
		readOnly: true,
		rating: 4.5,
		backgroundColor: '#DDEEFF',
		strokeColor: '#333333',
		startColor: '#FFCC00',
		endColor: '#FFCC00',
		width: 32,
		height: 32,
		precision: 0.5,
		minSelected: 0.5,
		strokeWidth: '8px',
	});
</script>
<br>
Customize Colors: <div id="my-rating-custom2" style="height:50px; width:240px;"></div>
<script>
	$('#my-rating-custom2').jRate({
		readOnly: true,
		rating: 4.5,
		backgroundColor: '#DDEEFF',
		strokeColor: '#666699',
		startColor: '#003399',
		endColor: '#DDEEFF',
		width: 32,
		height: 32,
		precision: 0.5,
		minSelected: 0.5,
		strokeWidth: '8px',
	});
</script>
</body>
</html>
