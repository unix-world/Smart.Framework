<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Slick Carousel (jQuery)</title>
	<script src="../../jquery.js"></script>
	<script src="../../jquery.smart.compat.js"></script>
	<link rel="stylesheet" href="../slick.css">
	<link rel="stylesheet" href="../slick-theme.css">
	<script src="../slick.js"></script>
</head>
<body>
<style>
div.carousel-slide {
	height: 300px;
	text-align: center;
	font-weight: bold;
	font-size: 1.5rem;
	padding-top: 20px;
}
</style>
<div style="background: #ECECEC;">
	<div id="carousel">
		<div class="carousel-slide" style="background: #52C0AA; color: #FFFFFF;">Div 1</div>
		<div class="carousel-slide" style="background: #E79969; color: #FFFFFF;">Div 2</div>
		<div class="carousel-slide" style="background: #E26E77; color: #FFFFFF;">Div 3</div>
		<div class="carousel-slide" style="background: #6C7EB0; color: #FFFFFF;">Div 4</div>
		<div class="carousel-slide" style="background: #4B4A86; color: #FFFFFF;">Div 5</div>
		<div class="carousel-slide" style="background: #3B4250; color: #FFFFFF;">Div 6</div>
		<div class="carousel-slide" style="background: #778899; color: #FFFFFF;">Div 7</div>
		<div class="carousel-slide" style="background: #E74C3C; color: #FFFFFF;">Div 8</div>
		<div class="carousel-slide" style="background: #00ACED; color: #FFFFFF;">Div 9</div>
	</div>
</div>
<div id="carousel-ldr" class="slick-loading"><span class="slick-list"></span></div>
<script>
jQuery(function(){
	jQuery('#carousel').css({ 'margin-left':'auto', 'margin-right':'auto', 'width': (jQuery(window).width()-50) + 'px' }).slick({
		dots: true,
		arrows: true,
		infinite: true,
		slidesToShow: 3,
		slidesToScroll: 3,
		autoplay: true,
		autoplaySpeed: 3000, // 3 seconds
		centerMode: false,
		responsive: [
		{
			breakpoint: 768,
			settings: {
				slidesToShow: 2,
				slidesToScroll: 2
			}
		},
		{
			breakpoint: 480,
			settings: {
				slidesToShow: 1,
				slidesToScroll: 1
			}
		}
		]
	});
	setTimeout(function(){ jQuery('#carousel-ldr').html(''); }, 1000);
});
</script>
</body>
</html>
