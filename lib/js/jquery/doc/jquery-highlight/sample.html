<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Highlight</title>
	<script src="../../jquery.js"></script>
	<link href="../../jquery.highlight.css" rel="stylesheet">
	<script src="../../jquery.highlight.js"></script>
</head>
<body>
<h1>Sample Text Highlight</h1>
<p>
This is a sample text where the word highlight will be highlighted ...
</p>
<script>
$(function() {

	$('p').highlight('highlight');

});
</script>
<br>
<button onClick="$('p').highlight('highlight');">HighLight</button>
<button onClick="$('p').removeHighlight();">Remove HighLight</button>
</body>
</html>
