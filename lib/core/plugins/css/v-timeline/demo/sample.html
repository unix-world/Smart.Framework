<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../../../../../css/toolkit/sf-icons.css">
	<link rel="stylesheet" href="../style.css">
	<link rel="stylesheet" href="../style-responsive.css">
	<title>Responsive Vertical Timeline</title>
	<style>
		* {
			font-family: 'IBM Plex Sans',arial,sans-serif;
			font-smooth: always;
		}
		body {

<body>

		<h1>Responsive Vertical Timeline</h1>

	<br>
	<hr class="vtml-hr">
	<br>
	<button onclick="self.location='sample-small.html';" style="position:fixed; top:20px; right:20px;">Small Sized TimeLine</button>
	<script>
		function renderTimeline(code) {
			$('#the-timeline-placeholder').html(code);
		}
		$.get('timeline.inc.htm', renderTimeline, 'text');
	</script>
</body>
