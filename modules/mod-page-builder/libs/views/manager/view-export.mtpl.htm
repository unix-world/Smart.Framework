<script>
function smartModJS_PgBldr_Validate_Form() {
	var lang = jQuery('#sel-lang').val();
	if(!lang) {
		smartJ$Browser.AlertDialog('Please select the Export Language from the list', null, 'Notification');
		return false;
	}
	var mode = jQuery('#sel-mode').val();
	if(!mode) {
		smartJ$Browser.AlertDialog('Please select the Export Mode from the list', null, 'Notification');
		return false;
	}
	return true;
}
</script>
