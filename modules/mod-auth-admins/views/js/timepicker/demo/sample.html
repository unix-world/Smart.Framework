<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link rel="icon" href="data:,">
<title>jQuery Time Picker</title>
<script src="../../../../../../lib/js/jquery/jquery.js"></script>
<script>
const smartJ$Options = {
	BrowserUtils: {
		ModalBoxActive: 0,
		LoaderImg: '../../../../../../lib/js/framework/img/loading.svg'
	}
}
Object.freeze(smartJ$Options); // sec.
window.smartJ$Options = smartJ$Options; // g-exp.
</script>
<script src="../../../../../../lib/js/framework/smart-framework.pak.js"></script>
<link rel="stylesheet" href="../css/jquery.timepicker.css" type="text/css">
<script src="../jquery.timepicker.js"></script>
</head>
<body>
<h1>jQuery Time Picker</h1>
<input value="20:30" type="text" id="myTimePicker" style="width:50px; cursor:pointer; text-align:center;" readonly>
<script>
	$('#myTimePicker').timepicker({
		showCloseButton: true,
		showAnim: null, duration: null,
		timeSeparator: ':',
		showPeriodLabels: false,
		showPeriod: false,
		amPmText:['',''],
		rows: 2,
		hours: {
			starts: 8,
			ends: 20
		},
		minutes: {
			starts: 0,
			ends: 55,
			interval: 5
		},
		onSelect: function(time, inst) {
			alert('Selected time is: ' + time);
		} //end function
	});
</script>
</body>
</html>
