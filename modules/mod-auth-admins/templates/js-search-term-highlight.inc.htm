<style>

<script>
jQuery(() => {
	if((typeof(searchTerm) != 'undefined') && (searchTerm != null) && (searchTerm != '')) {
		jQuery('.search-highlight').removeHighlight('searchterm_highlight').highlight(String(searchTerm), 'searchterm_highlight');
	} //end if

</script>
