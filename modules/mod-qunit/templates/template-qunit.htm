<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<div id="smart-qunit-results">[[###APP-REALM|html###]] // QUnit Running: [###TIME-DATE-START|html###]<br><img src="lib/framework/img/loading-cylon.svg" width="24" height="24"></div>
<script>
var smartQUnitStartDelay = 500; // qunit start delay (if many tests are loader async by ajax calls this time should be increased, ex: 2500)
var smartQUnitDisabledTests = 0; // init (use it later to register the number of disabled tests)
var smartQUnitDoneCounter = 0;
QUnit.config.uxmAllowRerun = true; // this is the default behaviour
QUnit.config.uxmUniqueModules = true; // force unique module (names) ; using nested modules with this set to TRUE may produce unexpected behaviour
QUnit.config.urlConfig = [{ id: 'hidepassed', label: 'Display only Errors', tooltip: 'Show only Errors, Hide Passed' }];
QUnit.config.storage = null; // do not use browser storage
QUnit.config.autostart = false; // do not start testing (yet)
QUnit.config.reorder = false; // if TRUE, QUnit will run tests first that failed on a previous run
QUnit.config.testTimeout = [###TIMEOUT-EXECUTION|int###] * 1000; // max time per test ; specify a global timeout in milliseconds after which all tests will fail with an appropriate message
QUnit.done((details) => { // done handler (more done handlers can be set later)
	smartQUnitDoneCounter++;
	jQuery('#smart-qunit-results').empty().text('[[###APP-REALM|js###]] QUnit DONE (#' + smartQUnitDoneCounter + '). Disabled: ' + parseInt(smartQUnitDisabledTests) + '\n' + 'Total: ' + details.total + ' ; Failed: ' + details.failed + ' ; Passed: ' + details.passed + ' ; RunTime: ' + Math.ceil(details.runtime / 1000) + 's');
	jQuery('#smart-qunit-done').empty().html('<hr><h1 id="qunit-footer">#&nbsp;END&nbsp;#&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[###FOOTER|html###]</h1>');
});
</script>

[###MAIN###]
