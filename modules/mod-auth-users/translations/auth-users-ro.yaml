    sign-up-title: 'Înregistrare Cont Nou'
    sign-up-with: 'Crează Cont folosind'
    sign-up-with-hint: 'Autentificare rapidă și securizată, fără parolă. Click pe unul din serviciile de autentificare listate mai jos pentru a folosi Single-Sign-On. Dacă dețineți mai multe identități diferite la mai mulți provideri ar trebui să selectați același provider de fiecare dată pentru a evita aterizarea într-un cont / namespace diferit de cel uzual.'
