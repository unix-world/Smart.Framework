    sign-up-reg: 'Înregistrare Cont - Confirmare'
    sign-up-reg-captcha-hint: 'Pas Necesar, Securitate: rezolvă Captcha înainte de a te Înregistra folosind această opțiune.'
    sign-up-reg-safety: 'Acest pas este necesar pentru protecția ta și pentru a asigura faptul că nimeni altcineva nu poate folosi adresa ta de email să înregistreze un cont, securitatea este importantă.'
    sign-up-reg-head: 'Notificare'
    sign-up-reg-head-desc: 'Înregistrarea unui cont pe această platformă implică confirmarea implicită că ai citit și agreat termenii și condițiile de utilizare ale serviciilor furnizate.'
    sign-up-reg-step1: 'Înregistrare (standard) folosind adresa de email și o parolă'
    sign-up-reg-step1-desc: 'Furnizează o adresă validă de email și o parolă complexă formată din minim 8 caractere.'
    sign-up-reg-step1-1: 'Un Cod de Activare și un Link va fi trimis pe adresa ta de email după înregistrare.'
    sign-up-reg-step1-1-desc: |
        Activarea contului este necesară înainte de prima autentificare (click pe link-ul de activare pe care l-ai primit pe email).
        Verifică și în Spam în cazul în care mesajul de email nu a ajuns în câteva minute în Inbox.
    sign-up-reg-step2: 'Înregistrare folosind SSO (Single-Sign-On)'
    sign-up-reg-step2-1: 'Rapid. Fără activare. Fără parolă. Este bazată pe token-uri cu acces unic.'
    sign-up-reg-step2-1-desc: |
        Înregistrarea SSO folosește servicii populare ca furnizori de identitate federată care oferă securizat identitatea ta verificată cu această platformă.
        Alege cu un singur click unul din serviciile SSO ca Furnizori de Identitate:
    sign-up-reg-step2-1-hint: 'Dacă ai identități multiple la diferiți furnizori folosind adrese de email diferite, alege același furnizor de identitate de fiecare dată, în caz contrar dacă adresa de email furnizată de serviciul de identitate SSO este diferită de cea folosită pentru prima dată pe această platformă vei ateriza într-un spațiu de cont complet separat.'
    sign-up-reg-step3: '2FA - Autentificare în Doi Pași'
    sign-up-reg-step3-desc: |
        Folosind 2FA (Verificare cu cod pin în 2 pași), poți adăuga o măsură extra de securitate pentru contul tău. După prima autentificare, din setările contului tău, poți activa opțiunea de securitate 2FA. Opțiunea 2FA poate fi dezactivată oricând în cazul în care ai activat-o.
        Activând opțiunea 2FA pentru contul tău va fi necesară furnizarea unui cod pin din 8 cifre la fiecare autentificare standard cu user și parolă folosind o aplicație mobilă compatibilă 2FA, unde codul 2FA va fi instalat, cum ar fi Google Authenticator sau FreeOTP.
        Autentificarea SSO nu va folosi 2FA (dacă este activă opțiunea) din motivul că fiecare furnizor de identitate de tip SSO are implementat propriul mecanism (opțional) de 2FA.
    sign-up-reg-step4: 'Securitatea și Protecția Datelor'
    sign-up-reg-step4-desc: |
        Nimeni în afară de tine nu va avea acces la datele tale. Toate informațiile sensibile vor fi stocate într-un format encriptat, folosind algoritmi ultra (post-quantum safe).
        De asemenea toate informațiile tale semnate digital vor fi păstrate într-un format securizat, fără modificări. Fiecare cont beneficiază de o semnătură digitală unică.
        Toate parolele de acces sunt encriptate într-un format ireversibil folosind cele mai înalte standarde de securitate. Securitatea e importantă atât pentru tine cât și pentru noi.
